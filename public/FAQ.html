  <!-- JSON-LD: FAQPage (matches visible questions/answers) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"FAQPage",
    "mainEntity":[
      {
        "@type":"Question",
        "name":"How do I sign in?",
        "acceptedAnswer":{"@type":"Answer","text":"1) Click Sign in (top-right). 2) Choose your Google account and complete the popup. 3) You’ll see your email appear in the header when signed in."}
      },
      {
        "@type":"Question",
        "name":"How do I get Pro access?",
        "acceptedAnswer":{"@type":"Answer","text":"1) Sign in (top-right). 2) Go to Pricing and pick Weekly / Monthly / Quarterly / Yearly. 3) Complete Stripe Checkout. You’ll return to Pro."}
      },
      {
        "@type":"Question",
        "name":"I subscribed but Pro still says “No active subscription”. What should I do?",
        "acceptedAnswer":{"@type":"Answer","text":"Make sure you’re signed in with the same email used at checkout. Refresh the page (or sign out/in) and try again. It can take a minute for the payment to reflect. If it persists, email overedgestats@gmail.com with your Stripe receipt email."}
      },
      {
        "@type":"Question",
        "name":"What is the Pro Board?",
        "acceptedAnswer":{"@type":"Answer","text":"The Pro Board is a ranked slate of today’s fixtures from our allowed leagues. Each row shows the match, kickoff, and quick “Top Bets” (OU 2.5, BTTS, 1X2, Cards, Corners) with a confidence %."}
      },
      {
        "@type":"Question",
        "name":"What is the Hero Bet?",
        "acceptedAnswer":{"@type":"Answer","text":"One featured pick from tier-1 leagues with our strongest calibrated edge, including market, prediction, confidence %, and a short reason (ExpG + goal rates)."}
      },
      {
        "@type":"Question",
        "name":"Why are there no Free Picks today?",
        "acceptedAnswer":{"@type":"Answer","text":"The day may have a light slate or fixtures that don’t meet our thresholds. Odds can be missing for some lower-tier games; if strict filtering is on, picks may be withheld. Try again later, or check another date on the Free Picks page."}
      },
      {
        "@type":"Question",
        "name":"Which leagues do you cover?",
        "acceptedAnswer":{"@type":"Answer","text":"We focus on European domestic leagues (youth/women/reserve are filtered). The Pro Board uses a curated allow-list; Free Picks avoid those to keep products distinct. Hero Bet looks at a smaller tier-1 set."}
      },
      {
        "@type":"Question",
        "name":"What timezone are kickoffs shown in?",
        "acceptedAnswer":{"@type":"Answer","text":"Kickoff times display in your browser’s local time. If you query dates on the API directly, those dates are in UTC."}
      },
      {
        "@type":"Question",
        "name":"Do you guarantee profit or outcomes?",
        "acceptedAnswer":{"@type":"Answer","text":"No—OverEdge provides informational analysis only. Always bet responsibly and follow your local laws."}
      },
      {
        "@type":"Question",
        "name":"How do I cancel or manage billing?",
        "acceptedAnswer":{"@type":"Answer","text":"If you need help with changes, email overedgestats@gmail.com from your account email and we’ll assist promptly."}
      },
      {
        "@type":"Question",
        "name":"How can I contact you?",
        "acceptedAnswer":{"@type":"Answer","text":"Email: overedgestats@gmail.com. Facebook: OverEdge on Facebook. Instagram: @overedgefootball."}
      }
    ]
  }
  </script>
