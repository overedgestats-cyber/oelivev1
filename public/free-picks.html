</head><body>

  <a href="/pro.html">Pro</a>

<nav>
  <div class="row">
    <a href="/web/home.html"><strong>OverEdge</strong></a>
    <a href="/web/free-picks.html">Free Picks</a>
    <a href="/web/pro.html">Pro</a>
    <a href="/web/pricing.html">Pricing</a>

  </div>
  <div class="row">
    <span id="nav-user" class="small muted">Account</span>
    <span id="nav-auth"></span>
  </div>
</nav>

<div class="container">
  <h2>Free Picks</h2>
  <div id="picks"></div>
  <div id="empty" class="small muted hidden">No picks yet. Try later.</div>
</div>

<script type="module" src="/web/app.js"></script>
<script type="module">
async function load(){
  const r = await $api('/api/free-picks');
  const list = r?.picks||[];
  const mount = document.querySelector('#picks');
  const empty = document.querySelector('#empty');
  if(!list.length){ empty.classList.remove('hidden'); return; }
  list.forEach(p=>{
    const el=document.createElement('div'); el.className='card';
    el.innerHTML=`
      <div class="row" style="justify-content:space-between">
        <div><strong>${p.match}</strong> <span class="badge">${p.league}</span></div>
        <div class="small muted">${new Date(p.kickoff).toLocaleString()}</div>
      </div>
      <div class="row">
        <div><strong>${p.prediction}</strong> · ${p.market}</div>
        <div class="badge">Conf ${p.confidence}%</div>
      </div>
      <p class="small">${p.reasoning}</p>
    `;
    mount.appendChild(el);
  });
}
load();
</script>
</body></html>
