<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OverEdge – Free Picks</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="/home.html">OverEdge</a>
      <a class="active" href="/free-picks.html">Free Picks</a>
      <a href="/pro.html">Pro</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About</a>
      <a href="/faq.html">FAQ</a>
      <span class="spacer"></span>
      <span id="nav-user">Account</span>
      <span id="nav-auth"></span>
    </nav>
  </header>

  <main class="container">
    <h1>Free Picks</h1>

    <div class="toolbar">
      <label>
        Date:
        <input id="date" type="date" />
      </label>
      <button id="btn-refresh" class="btn">Recompute</button>
    </div>

    <div id="status" class="muted">Loading…</div>
    <div id="picks" class="grid"></div>
  </main>

  <script type="module" src="/app.js"></script>
  <script>
    const elDate   = document.querySelector('#date');
    const elPicks  = document.querySelector('#picks');
    const elStatus = document.querySelector('#status');
    const elBtnRef = document.querySelector('#btn-refresh');

    // default date = today (UTC slice)
    const today = new Date().toISOString().slice(0,10);
    elDate.value = today;

    async function load({ refresh=false } = {}) {
      elStatus.textContent = 'Loading…';
      elPicks.innerHTML = '';

      const qs = new URLSearchParams({ date: elDate.value, minConf: '65' });
      if (refresh) qs.set('refresh', '1');
      try {
        const r = await fetch(`/api/free-picks?${qs.toString()}`);
        const data = await r.json();
        render(data);
      } catch (e) {
        elStatus.textContent = 'Could not load picks.';
      }
    }

    function render(data) {
      const picks = data?.picks || [];
      if (!picks.length) {
        elStatus.textContent = 'No picks yet. Try later.';
        return;
      }
      elStatus.textContent = '';
      for (const p of picks) {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <h3>${p.match}</h3>
          <p class="muted">${new Date(p.kickoff).toLocaleString()} · ${p.league}</p>
          <p><strong>${p.market}:</strong> ${p.prediction}</p>
          <p><strong>Confidence:</strong> ${p.confidence}%</p>
          <p>${p.reasoning}</p>
        `;
        elPicks.appendChild(card);
      }
    }

    elDate.addEventListener('change', () => load());
    elBtnRef.addEventListener('click', () => load({ refresh:true }));
    load();
  </script>
</body>
</html>
