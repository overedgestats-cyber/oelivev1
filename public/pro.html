<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/web/app.css"><title>OverEdge – Pro</title>
</head><body>

<nav>
  <a href="/home.html">Home</a>
  <a href="/free-picks.html">Free Picks</a>
  <a href="/pro.html">Pro</a>

<!-- at end of body, before </body> -->
<script type="module" src="/app.js"></script>

<nav>
  <div class="row">
    <a href="/web/home.html"><strong>OverEdge</strong></a>
    <a href="/web/free-picks.html">Free Picks</a>
    <a href="/web/pro.html">Pro</a>
    <a href="/web/pricing.html">Pricing</a>
    <a href="/web/about.html">About</a>
    <a href="/web/faq.html">FAQ</a>
  </div>
  <div class="row">
    <span id="nav-user" class="small muted">Account</span>
    <span id="nav-auth"></span>
  </div>
</nav>

<div class="container">
  <div id="gate" class="card">
    <h3>Pro requires sign-in</h3>
    <p class="small">Sign in with Google (top-right) to view today’s board and the Hero bet.</p>
  </div>

  <div id="hero" class="card hidden"></div>
  <h3 id="boardTitle" class="hidden">Pro Board (Top comps)</h3>
  <div id="board" class="grid two"></div>
</div>

<script type="module" src="/web/app.js"></script>
<script type="module">
function show(el){el.classList.remove('hidden')} function hide(el){el.classList.add('hidden')}

async function loadPro(){
  const u = $user(); if(!u){ return; }
  // (Subscription gating can be added later; for now logged-in = access)
  hide(document.querySelector('#gate'));

  // Hero
  try{
    const h = await $api('/api/hero-bet');
    const el=document.querySelector('#hero'); show(el);
    el.innerHTML = `<h3>Hero Bet of the Day</h3>
      <div><strong>${h.hero.match}</strong> <span class="badge">${h.hero.league}</span></div>
      <div class="row"><div><strong>${h.hero.prediction}</strong> · ${h.hero.market}</div>
      <div class="badge">Conf ${h.hero.confidence}%</div></div>
      <p class="small">${h.hero.reasoning}</p>`;
  }catch{}

  // Board
  try{
    const b = await $api('/api/pro-board');
    const mount=document.querySelector('#board'); show(document.querySelector('#boardTitle'));
    b.items.forEach(x=>{
      const el=document.createElement('div'); el.className='card';
      el.innerHTML = `
        <div class="row" style="justify-content:space-between">
          <div><strong>${x.home}</strong> vs <strong>${x.away}</strong> <span class="badge">${x.league}</span></div>
          <div class="small muted">${new Date(x.kickoff).toLocaleString()}</div>
        </div>
        <div><strong>Best pick:</strong> ${x.best.market} — <strong>${x.best.pick}</strong> <span class="badge">Conf ${x.best.confidence}%</span></div>
        <details class="small"><summary>All markets</summary>
          <ul>${x.all.map(m=>`<li>${m.market}: <strong>${m.pick}</strong> (${m.confidence}%) · ${m.reason}</li>`).join('')}</ul>
        </details>
      `;
      mount.appendChild(el);
    });
  }catch(e){}
}

document.addEventListener('authchange', loadPro);
if ($user()) loadPro();
</script>
</body></html>
